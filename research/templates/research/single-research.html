{% extends 'index.html' %}

{% block content %}
    <br>
    <img src="{{research.banner_image.url}}" alt="banner" id="blog-banner">
    <h1>{{research.research_title}}</h1>
    <hr>
    {% for tags in research.tags.all %}
        <span style="border: 1px solid red;">{{tags}}</span>
    {%endfor%}
    <hr>
    <p>{{research.body|safe}}</p>

{% endblock %}
